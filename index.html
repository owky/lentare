<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Vuetify 3</title>
  </head>

  <body>
    <div id="app"></div>

    <script>
      const APP_ID = "lentare"

      let userSub = new URLSearchParams(window.location.search).get('sub')

      if (!!userSub) {
        localStorage.setItem(APP_ID, JSON.stringify({sub: userSub}))
        window.history.replaceState({}, '', '/')
      } else {
        userSub = JSON.parse(localStorage.getItem(APP_ID)).sub
      }
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>

</html>
